<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Taylor Swift - Midnights Album Cover</title>
</head>
<body>
    
    <div class="cover-container">

        <canvas id="albumCanvas" width="664" height="664"></canvas>
        <canvas id="cdCanvas" width="664" height="664"></canvas>
    </div>
    <div style="display:none;">
        <img id="albumImg" src="images/fond_photo.png" alt="Album Cover">
        <img id="cdImg" src="images/taylorCD.png" alt="CD">
        <img id="nameImg" src="images/taylor_name.png" alt="Taylor Name">
        <img id="logoImg" src="images/MidnightsLogo.png" alt="Midnights Logo">
        <img id="star1Img" src="images/etoile1.png" alt="Etoile 1">
        <img id="star2Img" src="images/etoile2.png" alt="Etoile 2">
        <img id="star3Img" src="images/etoile3.png" alt="Etoile 3">
    </div>

    <script src="script.js"></script>
</body>
</html>
